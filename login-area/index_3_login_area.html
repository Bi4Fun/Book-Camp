<!DOCTYPE html>
<html lang="en">
<head>
	<title>Book Camp - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>	
	<img class="box-img" src="../image_3/library-login.jpg">
	<div class="box">	
		<h2>Login</h2>
			<form id="form-login" method="GET" action="../tu-sach/tu_sach.html">
				<div class="inputBox">
				<input type="text" name="" required="" id="username">
				<label>Username</label>
				</div>
				<div class="inputBox">
				<input type="password" name="" required="" id="password">
				<label>Password</label>
				</div>
				<!--type="url"-->
				<button type="submit" class="test"><a onClick="onFormSubmit(e);">Login</a></button>
				<!--<input type="submit" value="Login">	-->		
			</form>
	</div>
	<script>
		var correct_username = '19030246';
		var correct_password = 'nyngocnghech';
 		
		var inputUsername = document.getElementById('username');
		var inputPassword = document.getElementById('password');
	
		var formLogin = document.getElementById('form-login');
		function onFormSubmit(e){
			var username = inputUsername.value;
			var password = inputPassword.value;
			
			if(username != correct_username){
				alert('Tài khoản không tồn tại!');
			}
			if (username == correct_username && password != correct_password){
				alert('Mật khẩu chưa chính xác!');
			}
			if (username == correct_username && password == correct_password){
				alert('Đăng nhập thành công!');
				//window.location.href="https://www.youtube.com/";			
			}	
		}
		if(formLogin.attachEvent){
			formLogin.attachEvent('submit', onFormSubmit);
		}else {
			formLogin.addEventListener('submit', onFormSubmit);
		}
	</script>

</body>
</html>
